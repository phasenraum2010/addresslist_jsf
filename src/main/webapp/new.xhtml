<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Neue Addresse</title>
</head>
<body>
<h1><h:outputText value="Addresslist"/></h1>
<h2><h:outputText value="Neue Adresse"/></h2>
<h:form id="form">
    <h:panelGroup>
        <h:messages id="messages" layout="block" errorStyle="color: red"/>
    </h:panelGroup>
    <h:panelGrid id="grid" columns="2">
        <h:outputLabel value="name:" for="name"/>
        <h:inputText id="name"
                     value="#{addressBean.name}"/>
        <h:outputLabel value="street:" for="street"/>
        <h:inputText id="street"
                     value="#{addressBean.street}"/>
        <h:outputLabel value="houseNumber:" for="houseNumber"/>
        <h:inputText id="houseNumber"
                     value="#{addressBean.houseNumber}"/>
        <h:outputLabel value="zip:" for="zip"/>
        <h:inputText id="zip"
                     value="#{addressBean.zip}"/>
        <h:outputLabel value="city:" for="city"/>
        <h:inputText id="city"
                     value="#{addressBean.city}"/>
    </h:panelGrid>
    <h:commandButton id="save" value="Save"
                     action="#{addressBean.save}"/>

</h:form>
</body>
</html>
